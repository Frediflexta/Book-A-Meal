<!DOCTYPE html>

<html lang="EN">
    <head>
        <meta charset="UTF-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../assets/css/style.css"/>
        <title>Book-A-Meal</title>
    </head>
    <body>
        <nav>
            <a id="logo" href="index.html">Book-A-Meal</a>
            <a href="caterer_dashboard.html">Dashboard</a>
            <a href="sum_transaction.html">History</a>
        </nav>
        <header>
            <h2>Todays Menu</h2>
        </header>

         <!-- Caterer landing page, where they can add meals, add and edit meals available -->
       <section>
            <div class="caterer-details">
                <h3>Akna Enobong</h3>
                <p><b>ChawMania Inc</b></p>
                <p><b>+2347069648445</b></p>
            </div>
       </section>
        <section>
            <div class="mealcard-avatar">
                <button class="trigger">Set Meals</button>
            </div>
        </section>

         <table class="table table-bordered table-striped table-mc-red">
            <caption><h2>Meals Of The Day</h2></caption>
            <thead>
                <tr>
                    <th></th>
                    <th>Date</th>
                    <th>Meal</th>
                    <th>Action</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-title="No">1</td>
                    <td data-title="Date">4/20/2018</td>
                    <td data-title="Item">Ewa Goin</td>
                    <td data-title="Action">Ready</td>
                    <td data-title="Amount"><span>&#8358</span>900</td>
                </tr>
                <tr>
                    <td data-title="No">2</td>
                    <td data-title="Date">4/20/2018</td>
                    <td data-title="Item">Eba and Okro soup</td>
                    <td data-title="Action">Ready</td>
                    <td data-title="Amount"><span>&#8358</span>1500</td>
                </tr>
        </table>

         <!-- a modal form to add meals -->
        <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>List Meal</h2>
            <form>
                <div class="form-row">
                  <label for="name">Meal:</label>
                  <input type="text" class="form-control" placeholder="Meal name">
                </div>
                <div class="form-row">
                    <label for="name">Price:</label>
                    <input type="text" class="form-control" placeholder="&#8358 0.00">
                </div>
                <div class="form-row">
                    <label for="name">Date:</label>
                    <input type="text" class="form-control" placeholder="dd/mm/yy">
                </div>
                <div class="modal-footer">
                  <button class="btn btn-order">Add</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/js/modal.js"></script>
    </body>
</html>
